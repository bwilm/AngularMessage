<mat-card>
<form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
        <input matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        #title="ngModel"
        placeholder="Post Title">
        <mat-error *ngIf="title.invalid">Please Enter a Post Title</mat-error>
      </mat-form-field>
      <mat-form-field>
      <textarea matInput
      rows="6"
      name="content"
      ngModel
      required
      minlength="3"
      #content="ngModel"
      placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid">Please Enter Post Content</mat-error>
      </mat-form-field>
      <button
      color= "accent"
      mat-raised-button
      type="submit">Save Post</button>
</form>

</mat-card>
